<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>AI Alert Investigator</title>
    <script src="https://cdn.jsdelivr.net/npm/chart.js"></script>
    <style>
        @import url('https://fonts.googleapis.com/css2?family=Inter:wght@400;500;600;700&display.swap');

        /* --- Global Setup --- */
        :root {
            --bg-color: #f4f7fa;
            --card-bg: #ffffff;
            --text-color: #1a1c23;
            --text-color-muted: #555;
            --border-color: #dde3ea;
            --shadow-color: rgba(0, 0, 0, 0.05);
            --color-high: #e74c3c;
            --color-medium: #f39c12;
            --color-low: #2ecc71;
            --color-brand: #007bff;
        }

        body {
            font-family: 'Inter', sans-serif;
            margin: 0;
            padding: 0;
            background: var(--bg-color);
            color: var(--text-color);
        }
        
        * { box-sizing: border-box; }

        /* --- Bright Header --- */
        header {
            background: var(--card-bg);
            border-bottom: 1px solid var(--border-color);
            box-shadow: 0 2px 4px var(--shadow-color);
            padding: 20px 30px;
            display: flex;
            justify-content: space-between;
            align-items: center;
        }
        
        header h1 {
            color: var(--text-color);
            font-weight: 700;
            margin: 0;
            font-size: 1.8em;
        }

        /* --- Live Status (Top-Right, Bright) --- */
        #monitoring-status {
            display: flex;
            align-items: center;
            gap: 12px;
            background: #f4f7fa;
            border: 1px solid var(--border-color);
            padding: 10px 15px;
            border-radius: 8px;
        }
        
        .status-light {
            width: 14px;
            height: 14px;
            border-radius: 50%;
            background: var(--color-medium); /* Orange (connecting) by default */
            border: 2px solid #fff;
            box-shadow: 0 0 0 1px var(--text-color-muted);
            animation: pulse 2s infinite;
        }
        
        .status-light.live {
            background: var(--color-low); /* Green (live) */
            animation: none;
            box-shadow: 0 0 8px var(--color-low);
        }
        
        .status-light.error {
            background: var(--color-high); /* Red (error) */
            animation: none;
        }

        #monitoring-status span {
            font-size: 1em;
            font-weight: 500;
            color: var(--text-color-muted);
        }
        
        @keyframes pulse {
            0% { opacity: 1; }
            50% { opacity: 0.3; }
            100% { opacity: 1; }
        }
        /* --- End Status Indicator --- */

        /* --- Main Content Area --- */
        main {
            padding: 30px;
        }
        
        h2 {
            font-size: 1.5em;
            font-weight: 600;
            color: var(--text-color);
            margin: 0 0 20px 0;
            padding: 0;
            border: none;
        }

        #overview-panel {
            display: grid;
            grid-template-columns: 1fr 1fr 1fr 2fr; /* 3 KPI cards, 1 chart */
            gap: 20px;
            margin-bottom: 30px;
        }
        .kpi-card {
            background: var(--card-bg);
            padding: 20px;
            border-radius: 8px;
            box-shadow: 0 4px 12px var(--shadow-color);
            border: 1px solid var(--border-color);
        }
        .kpi-card h3 {
            margin: 0 0 5px 0;
            font-size: 2.5em;
        }
        .kpi-card p {
            margin: 0;
            font-size: 1em;
            font-weight: 500;
            color: var(--text-color-muted);
        }
        .kpi-card.high h3 { color: var(--color-high); }
        .kpi-card.medium h3 { color: var(--color-medium); }
        .kpi-card.low h3 { color: var(--color-low); }

        #chart-container {
            background: var(--card-bg);
            padding: 20px;
            border-radius: 8px;
            box-shadow: 0 4px 12px var(--shadow-color);
            border: 1px solid var(--border-color);
            position: relative;
            height: 190px;
        }
        
        /* --- NEW: Charts Panel --- */
        #charts-panel {
            display: grid;
            grid-template-columns: 1.5fr 1fr; /* Bar chart (wider) and line chart */
            gap: 20px;
            margin-bottom: 30px;
        }

        .chart-card {
            background: var(--card-bg);
            padding: 20px;
            border-radius: 8px;
            box-shadow: 0 4px 12px var(--shadow-color);
            border: 1px solid var(--border-color);
            position: relative;
            height: 300px; /* Taller card for these charts */
        }
        
        .chart-card h3 {
            margin: 0 0 15px 0;
            font-weight: 600;
            font-size: 1.2em;
        }
        /* --- End Charts Panel --- */


        /* --- Main App Container (Alerts/Investigation) --- */
        .app-container {
            display: grid;
            grid-template-columns: 2fr 1fr; /* 2/3 for alerts, 1/3 for investigation */
            gap: 30px;
        }

        .alert-column-container {
            display: grid;
            grid-template-columns: 1fr 1fr 1fr;
            gap: 20px;
        }
        .alert-column {
            background: var(--card-bg);
            border-radius: 8px;
            box-shadow: 0 4px 12px var(--shadow-color);
            border: 1px solid var(--border-color);
            max-height: 60vh;
            display: flex;
            flex-direction: column;
        }
        .alert-column h3 {
            font-size: 1.2em;
            font-weight: 600;
            margin: 0;
            padding: 20px;
            border-bottom: 1px solid var(--border-color);
        }
        #alerts-high h3 { color: var(--color-high); }
        #alerts-medium h3 { color: var(--color-medium); }
        #alerts-low h3 { color: var(--color-low); }

        .alert-column-content {
            overflow-y: auto;
            padding: 20px;
        }
        .alert-column-content p { color: var(--text-color-muted); }

        #investigation-panel {
            background: var(--card-bg);
            border-radius: 8px;
            box-shadow: 0 4px 12px var(--shadow-color);
            border: 1px solid var(--border-color);
            max-height: calc(60vh + 78px); /* Match height of alert columns */
            display: flex;
            flex-direction: column;
        }
        #investigation-panel h2 { padding: 20px 20px 0 20px; }
        
        #investigation-results {
            padding: 0 20px 20px 20px;
            overflow-y: auto;
            flex: 1;
        }
        
        #investigation-results h4 {
            font-size: 1.1em;
            font-weight: 600;
            color: var(--text-color);
            margin-top: 20px;
            margin-bottom: 10px;
            border-bottom: 1px solid var(--border-color);
            padding-bottom: 5px;
        }

        /* --- Alert Card --- */
        .alert-card {
            border: 1px solid var(--border-color);
            border-radius: 5px;
            padding: 15px;
            margin-bottom: 12px;
            background: #fdfdfd;
            box-shadow: 0 2px 4px var(--shadow-color);
            transition: all 0.2s ease-in-out;
        }
        .alert-card:hover {
            transform: translateY(-2px);
            box-shadow: 0 4px 8px rgba(0,0,0,0.1);
        }
        .alert-card.High { border-left: 5px solid var(--color-high); }
        .alert-card.Medium { border-left: 5px solid var(--color-medium); }
        .alert-card.Low { border-left: 5px solid var(--color-low); }
        
        .alert-card p {
            margin: 0 0 8px 0;
            font-weight: 500;
            color: var(--text-color);
        }
        .alert-card span {
            font-size: 0.9em;
            color: var(--text-color-muted);
            display: block;
        }
        
        button {
            background: var(--color-brand);
            color: white;
            border: none;
            padding: 8px 12px;
            border-radius: 4px;
            cursor: pointer;
            float: right;
            font-weight: 500;
            transition: background 0.2s ease;
        }
        button:hover { background: #0056b3; }

        /* --- Investigation Output --- */
        #investigation-results div { line-height: 1.6; }
        #investigation-results h3 { color: var(--text-color); margin-top: 0; }
        pre {
            background: #eef2f7;
            padding: 15px;
            border-radius: 5px;
            white-space: pre-wrap;
            word-wrap: break-word;
            color: #333;
            border: 1px solid var(--border-color);
        }
    </style>
</head>
<body>

    <header>
        <h1>üõ°Ô∏è AI Alert Investigator</h1>
        
        <div id="monitoring-status">
            <span class="status-light" id="status-light"></span>
            <span id="status-text">Connecting...</span>
        </div>
    </header>

    <main>
        <h2>Overview</h2>
        <div id="overview-panel">
            <div class="kpi-card high">
                <h3 id="kpi-high-count">0</h3>
                <p>High Alerts</p>
            </div>
            <div class="kpi-card medium">
                <h3 id="kpi-medium-count">0</h3>
                <p>Medium Alerts</p>
            </div>
            <div class="kpi-card low">
                <h3 id="kpi-low-count">0</h3>
                <p>Low Alerts</p>
            </div>
            <div id="chart-container">
                <canvas id="alert-chart"></canvas>
            </div>
        </div>
        
        <h2>Alert Analysis</h2>
        <div id="charts-panel">
            <div class="chart-card">
                <h3>Top 5 Alerts</h3>
                <canvas id="top-alerts-chart"></canvas>
            </div>
            <div class="chart-card">
                <h3>Alerts Over Time (by Hour)</h3>
                <canvas id="alerts-over-time-chart"></canvas>
            </div>
        </div>

        <div class="app-container">
            <div id="alerts-panel">
                <h2>Alerts Triage</h2>
                <div class="alert-column-container">
                    <div id="alerts-high" class="alert-column">
                        <h3>High</h3>
                        <div class="alert-column-content">
                            <p>Connecting to server...</p>
                        </div>
                    </div>
                    <div id="alerts-medium" class="alert-column">
                        <h3>Medium</h3>
                        <div class="alert-column-content">
                            </div>
                    </div>
                    <div id="alerts-low" class="alert-column">
                        <h3>Low</h3>
                        <div class="alert-column-content">
                            </div>
                    </div>
                </div>
            </div>
            <div id="investigation-panel">
                <h2>Investigation</h2>
                <div id="investigation-results">
                    <p>Click "Investigate" on an alert to see details.</p>
                </div>
            </div>
        </div>
    </main>

    <script src="/static/script.js"></script>
</body>
</html>
